---
layout: default
---

<div class="home">
    <ul class="post-link">
        {% for post in site.posts %}
        <li class="post-item">
            <div class="post-header">
                <h1>
                    <a class="post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h1>
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} â–´ {{ post.content | number_of_words }} words</span>
            </div>
            {{ post.excerpt }}
            <a class="readmore" href="{{ post.url | prepend: site.baseurl }}">Read More &#8594;</a>
        </li>
        {% endfor %}
    </ul>

</div>
